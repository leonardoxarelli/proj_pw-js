<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04 - Formulario em js</title>
    <link rel="stylesheet" href="style.css">
    <script src="./formulario.js"></script>
</head>
<body>
    <h1>Formulario em java script</h1>
    <hr>
    <form id="linhaform">
        <input type="text" name="nome" id="nome" placeholder="digite seu nome" required>
        <br><br>
        <input type="text" name="idade"  id="idade" placeholder="digite sua idade" required>
        <br><br>
        <input type="date" name="admissao" id="admissao" required>
        <br><br>
        <input type="date" name="demissao" id="demissao" required>
        <br><br>
        <button type="button" onclick="adicionarinha()"> adicionar linha </button>
    </form>
    <br><br>
    <table id="tabeladados"></table>
    <thead>
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>idade</th>
            <th>admissão</th>
            <th>demissão</th>
        </tr>
    </thead>
</body>
</html>
